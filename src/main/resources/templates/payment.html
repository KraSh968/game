<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">

            <p class="h2" th:text="'К оплате '+${recordings.price.price}+' '+Р"></p>
        <a th:href="@{/complited}" class="btn btn-primary me-4 mt-3">Оплатить</a>
        <form method="post" th:action="@{/payment}">
            <input class="d-none" th:name="record" th:value="${recordings.id}" type="text">
            <button th:text="Отмена" class="btn btn-secondary my-2" type="submit"/>
        </form>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
