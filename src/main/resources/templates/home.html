<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Cyber King</h1>
                    <p class="lead text-muted">Наш клуб разделён на две зоны: Standart и VIP. Здесь вы найдёте компы на железе RTX 3060 и процессорах Intel 5-го поколения. Периферию от передовых производителей: Logitech, Razer, HyperX, а также мониторы на 144 и 280 Гц.</p>
                    <p>
                        <a href="/iron" class="btn btn-primary my-2">Характеристики</a>
                        <a href="/recording" class="btn btn-secondary my-2">Запись</a>
                    </p>
                </div>
            </div>
        </section>
        <section class="py-5 text-center container">
            <h1>Коментарии</h1>
            <div>
                <form method="post" th:action="@{/home}">
                    <input class="form-control" type="text" name="text" placeholder="Введите сообщение" />
                    <button class="btn btn-secondary my-2" type="submit">Добавить</button>
                </form>
            </div>
            <div class="row flex-column-reverse">
                <div th:each="el : ${messages}" class="alert alert-info d-flex">
                    <p class="mx-3" th:text="${el.authorName}"/>
                    <p th:text="${el.text}"/>
                </div>
            </div>

        </section>
    </main>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
