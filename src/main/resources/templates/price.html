<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рассписание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <div class="">
            <h1>Тарифы</h1>
            <div class="alert alert-info d-flex justify-content-sm-between text-center">
                <div>
                    <h3>Сеанс</h3>
                    <div th:each="el : ${prices}">
                        <p class="h4 mt-4" th:text="${el.rate}"/>
                    </div>
                </div>
                <div>
                    <h3>День недели</h3>
                    <div th:each="el : ${prices}">
                        <p class="h4 mt-4" th:text="${el.day}"/>
                    </div>
                </div>
                <div>
                    <h3>Часы</h3>
                    <div th:each="el : ${prices}">
                        <p class="h4 mt-4" th:text="${el.hour}"/>
                    </div>
                </div>
                <div>
                    <h3>Зал</h3>
                    <div th:each="el : ${prices}">
                        <p class="h4 mt-4" th:text="${el.hall}"/>
                    </div>
                </div>
                <div>
                    <h3>Цена</h3>
                    <div th:each="el : ${prices}">
                        <p class="h4 mt-4" th:text="${el.price}+Р"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
