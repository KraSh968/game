<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <section class="py-5 text-center container">
        <form th:action="@{/editUser}" method="post">
            <div>
                <label>
                    <select type="text" name="id">
                        <div th:each="el : ${users}">
                            <option th:value="${el.id}" th:text="${el.username}+' '+${el.roles.name}"/>
                        </div>
                    </select>
                </label>
            </div>
            <div>
                <label> Роль:
                    <select type="text" name="role">
                        <div th:each="el : ${roles}">
                            <option th:value="${el.name}" th:text="${el.name}"/>
                        </div>
                    </select>
                </label>
            </div>
            <div><input class="btn btn-primary mt-4" type="submit" value="Добавить характеристики"/></div>
        </form>
    </section>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
