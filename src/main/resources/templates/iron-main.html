<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Железо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container mt-5">
        <h1>Железо STANDARD 35ПК</h1>
        <div th:each="el : ${irons}" class="alert alert-info mt-2">
            <h3>Процессор</h3>
            <p th:text="${el.CPU}"/>
            <h3>Видиокарта</h3>
            <p th:text="${el.video_card}"/>
            <h3>Монитор</h3>
            <p th:text="${el.monitor}"/>
            <h3>Игровое кресло</h3>
            <p th:text="${el.gaming_chair}"/>
            <h3>Гарнитура</h3>
            <p th:text="${el.headset}"/>
            <h3>Клавиатура</h3>
            <p th:text="${el.keyboard}"/>
        </div>
        <h1>Железо VIP 5ПК</h1>
        <div th:each="el1 : ${ironsVip}" class="alert alert-info mt-2">
            <h3>Процессор</h3>
            <p th:text="${el1.CPU}"/>
            <h3>Видиокарта</h3>
            <p th:text="${el1.video_card}"/>
            <h3>Монитор</h3>
            <p th:text="${el1.monitor}"/>
            <h3>Игровое кресло</h3>
            <p th:text="${el1.gaming_chair}"/>
            <h3>Гарнитура</h3>
            <p th:text="${el1.headset}"/>
            <h3>Клавиатура</h3>
            <p th:text="${el1.keyboard}"/>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
