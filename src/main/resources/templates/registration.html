<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="py-5 text-center container">
        <h1>Регистрация</h1>
        <div th:if="${message}">
            <p th:text ="${message}"/>
        </div>

        <form th:action="@{/registration}" method="post">
            <div><label> User Name: <input class="form-control" type="text" name="username"/> </label></div>
            <div><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
            <div><input class="btn btn-primary mt-4" type="submit" value="Зарегистрироваться"/></div>
        </form>
    </section>
</body>
</html>
