<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <section class="py-5 text-center container">
        <form th:action="@{/addPrice}" method="post">
            <div>
                <label> Сеанс:
                    <select type="text" name="rate">
                        <div>
                            <option>День</option>
                            <option>Ночь</option>
                        </div>
                    </select>
                </label>
            </div>
            <div>
                <label> День недели:
                    <select type="text" name="day">
                        <div>
                            <option>Будни</option>
                            <option>Выходной</option>
                        </div>
                    </select>
                </label>
            </div>
            <div>
                <label> День недели:
                    <select type="text" name="hour">
                        <div>
                            <option>1</option>
                            <option>3</option>
                            <option>5</option>
                            <option>10</option>
                            <option>24</option>
                        </div>
                    </select>
                </label>
            </div>
            <div>
                <label> Зал:
                    <select type="text" name="hall">
                        <div th:each="el : ${halls}">
                            <option th:value="${el.name}" th:text="${el.name}"/>
                        </div>
                    </select>
                </label>
            </div>
            <div><label> Цена: <input class="form-control" type="int" name="price"/> </label></div>
            <div><input class="btn btn-primary mt-4" type="submit" value="Добавить тариф"/></div>
        </form>
    </section>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
