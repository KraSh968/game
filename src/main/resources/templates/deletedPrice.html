<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text = "${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <section class="py-5 text-center container">
        <form th:action="@{/deletedPrice}" method="post">
            <div>
                <label> Зал:
                    <select type="text" name="id">
                        <div th:each="el : ${prices}">
                            <option th:value="${el.id}" th:text="${el.id}+' '+${el.rate}+' '+${el.day}+' '+${el.hour}+' '+${el.hall}+' '+${el.price}"/>
                        </div>
                    </select>
                </label>
            </div>
            <div><input class="btn btn-primary mt-4" type="submit" value="Удалить тариф"/></div>
        </form>
    </section>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
